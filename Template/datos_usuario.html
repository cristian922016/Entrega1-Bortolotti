{% extends 'index2.html' %} 

{% block title  %}{% endblock title  %}

{% block carga_de_datos %}

<p>
    <form action={% url 'datos_usuario' %}>
        {{form}}
        <button>Buscar</button>
    </form>
</p>
<p>
    {% if datos_usuario %}
    <ul>                             
        {%for block1 in datos_usuario%}
        <li>{{block1}}</li>
        {%endfor%}
    </ul>
    {% else %}
    No se encontraron datos.
    {% endif %}
</p>
{% endblock carga_de_datos %}
