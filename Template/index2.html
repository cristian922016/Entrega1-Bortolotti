<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static 'EntregaApp1/css/styles.css' %} rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src={% static "EntregaApp1/assets/mp4/bg.mp4" %} type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                {% block title %}
                    <h1 class="fst-italic lh-1 mb-4">Bienvenidos!!</h1>
                {% endblock title %}
                    
        
            <nav class="navbar navbar-light bg-light static-top">
                <div class="container">
                    <a class="navbar-brand" href={% url 'Home' %}>Home</a>
                    <a class="navbar-brand" href={% url 'Datos' %}>Datos</a>
                    <a class="navbar-brand" href={% url 'datos_usuario' %}>DatosUss</a>
                    

                </div>
            </nav>
            {% block carga_de_datos %}
            <h1>Inserta Tus Datos</h1>
        <p>
            <form action={% url 'agregar' %} method="post">
                {% csrf_token %}
            
            <p>   
                <table>
                  {{form.as_table}}
            </form> 
                </table>
                 <button> Crear </button> 
            </p>  
        </p>
               
            {% endblock carga_de_datos %}




        



            
        </p>






    </body>
</html>
